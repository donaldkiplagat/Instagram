{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Post</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">

{% endblock %}

</head>

<body>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="logo-header">
        <img alt="Brand" src="{% static 'img/brand.png' %}" height=70 >
      </div>
      <form action="{% url 'new-post'%}" method="post"  enctype="multipart/form-data">

        {% csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group text-center">
          <input type="submit" class="btn btn-primary sign-up-button" value="Share">
        </div>
        <input type="hidden" name="next" value="{{next}}">
      </form>
    </div>
  </div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
