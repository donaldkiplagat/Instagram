    {% for post in posts %}

    <div class="gallery-item" tabindex="0" data-toggle="modal" data-target="#{{post.id}}">


      <img src="{{post.post.url}}?w=500&h=500&fit=crop" class="gallery-image">
      <div class="gallery-item-info">

        <ul>
          <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

          </button>
        </div> -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-10">
              <img src="{{post.post.url}}?w=800&h=1000&fit=crop" class="gallery-image" alt="">
            </div>
            <div class="col-md-2 detailsection">
              <p>{{post.username}}</p>
              <p>{{post.location}}</p>
            </div>
        </div>
        </div>

    </div>
  </div>
